{{- if .Values.messaging.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "creto-enablement.fullname" . }}-messaging
  labels:
    {{- include "creto-enablement.labels" . | nindent 4 }}
    app.kubernetes.io/component: messaging
spec:
  {{- if not .Values.messaging.autoscaling.enabled }}
  replicas: {{ .Values.messaging.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "creto-enablement.selectorLabels" . | nindent 6 }}
      app.kubernetes.io/component: messaging
  template:
    metadata:
      annotations:
        prometheus.io/scrape: "true"
        prometheus.io/port: "{{ .Values.messaging.service.httpPort }}"
        prometheus.io/path: "/metrics"
      labels:
        {{- include "creto-enablement.selectorLabels" . | nindent 8 }}
        app.kubernetes.io/component: messaging
    spec:
      serviceAccountName: {{ include "creto-enablement.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: messaging
          image: {{ include "creto-enablement.image" (dict "global" .Values.global "image" .Values.messaging.image) }}
          imagePullPolicy: {{ .Values.messaging.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          ports:
            - name: grpc
              containerPort: {{ .Values.messaging.service.grpcPort }}
              protocol: TCP
            - name: http
              containerPort: {{ .Values.messaging.service.httpPort }}
              protocol: TCP
          env:
            - name: LOG_LEVEL
              value: {{ .Values.messaging.config.logLevel | quote }}
            - name: GRPC_PORT
              value: {{ .Values.messaging.service.grpcPort | quote }}
            - name: HTTP_PORT
              value: {{ .Values.messaging.service.httpPort | quote }}
            - name: METRICS_ENABLED
              value: {{ .Values.messaging.config.metricsEnabled | quote }}
            - name: ENCRYPTION_ALGORITHM
              value: {{ .Values.messaging.config.encryptionAlgorithm | quote }}
            - name: KEY_EXCHANGE_PROTOCOL
              value: {{ .Values.messaging.config.keyExchangeProtocol | quote }}
            - name: MESSAGE_RETENTION_DAYS
              value: {{ .Values.messaging.config.messageRetentionDays | quote }}
            - name: MAX_MESSAGE_SIZE_BYTES
              value: {{ .Values.messaging.config.maxMessageSizeBytes | quote }}
            - name: REDIS_HOST
              value: {{ include "creto-enablement.redis.host" . }}
            - name: REDIS_PORT
              value: {{ include "creto-enablement.redis.port" . | quote }}
            {{- if .Values.redis.auth.enabled }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ include "creto-enablement.redis.secretName" . }}
                  key: {{ include "creto-enablement.redis.secretKey" . }}
            {{- end }}
          resources:
            {{- toYaml .Values.messaging.resources | nindent 12 }}
          livenessProbe:
            httpGet:
              path: /health/live
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health/ready
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: {{ include "creto-enablement.fullname" . }}-messaging
  labels:
    {{- include "creto-enablement.labels" . | nindent 4 }}
    app.kubernetes.io/component: messaging
spec:
  type: {{ .Values.messaging.service.type }}
  ports:
    - name: grpc
      port: {{ .Values.messaging.service.grpcPort }}
      targetPort: grpc
    - name: http
      port: {{ .Values.messaging.service.httpPort }}
      targetPort: http
  selector:
    {{- include "creto-enablement.selectorLabels" . | nindent 4 }}
    app.kubernetes.io/component: messaging
{{- if .Values.messaging.autoscaling.enabled }}
---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: {{ include "creto-enablement.fullname" . }}-messaging
  labels:
    {{- include "creto-enablement.labels" . | nindent 4 }}
    app.kubernetes.io/component: messaging
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: {{ include "creto-enablement.fullname" . }}-messaging
  minReplicas: {{ .Values.messaging.autoscaling.minReplicas }}
  maxReplicas: {{ .Values.messaging.autoscaling.maxReplicas }}
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: {{ .Values.messaging.autoscaling.targetCPUUtilizationPercentage }}
{{- end }}
{{- end }}
