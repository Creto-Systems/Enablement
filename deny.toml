# cargo-deny configuration for Creto Enablement Layer
# Enforces dependency policies, licenses, security advisories

# ============================================================================
# ADVISORIES - Security Vulnerability Detection
# ============================================================================
[advisories]
db-path = "~/.cargo/advisory-db"
db-urls = ["https://github.com/rustsec/advisory-db"]

vulnerability = "deny"
unmaintained = "warn"
yanked = "deny"
notice = "warn"

ignore = [
    # Add ignored advisories with justification here
    # "RUSTSEC-XXXX-XXXX", # Brief explanation
]

# ============================================================================
# LICENSES - License Compliance
# ============================================================================
[licenses]
unlicensed = "deny"
copyleft = "warn"

allow = [
    "MIT",
    "Apache-2.0",
    "Apache-2.0 WITH LLVM-exception",
    "BSD-2-Clause",
    "BSD-3-Clause",
    "ISC",
    "Unicode-DFS-2016",
    "Zlib",
    "CC0-1.0",
    "MPL-2.0",
]

deny = [
    "GPL-3.0",
    "AGPL-3.0",
    "LGPL-3.0",
    "SSPL-1.0",
]

confidence-threshold = 0.8

exceptions = [
    # Add license exceptions with justification here
]

# ============================================================================
# BANS - Dependency Restrictions
# ============================================================================
[bans]
multiple-versions = "warn"
wildcards = "warn"
allow-git = true
highlight = "all"

deny = [
    # Security: Prefer rustls over openssl
    { name = "openssl", wrappers = [] },
]

skip = [
    # Common dependencies with acceptable duplicates
    { name = "windows-sys", version = "*" },
    { name = "windows_x86_64_msvc", version = "*" },
    { name = "syn", version = "*" },
]

# ============================================================================
# SOURCES - Dependency Source Verification
# ============================================================================
[sources]
unknown-registry = "deny"
unknown-git = "warn"

allow-git = [
    # Add trusted git sources here if needed
]

[sources.allow-org]
github = [
    "rustsec",
    "tokio-rs",
    "hyperium",
    "Creto-Systems",
]

# ============================================================================
# TARGETS - Platform-Specific Configuration
# ============================================================================
[[targets]]
triple = "x86_64-unknown-linux-gnu"

[[targets]]
triple = "aarch64-unknown-linux-gnu"

[[targets]]
triple = "x86_64-apple-darwin"

[[targets]]
triple = "aarch64-apple-darwin"
