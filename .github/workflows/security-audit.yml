name: Security Audit

on:
  push:
    branches: [main, develop]
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  pull_request:
    branches: [main, develop]
    paths:
      - '**/Cargo.toml'
      - '**/Cargo.lock'
  schedule:
    # Run daily at 6am UTC to catch new advisories
    - cron: '0 6 * * *'
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  audit:
    name: Cargo Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-audit
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-audit
          key: cargo-audit-0.18

      - name: Install cargo-audit
        run: |
          if ! command -v cargo-audit &> /dev/null; then
            cargo install cargo-audit --locked
          fi

      - name: Run security audit
        run: cargo audit --deny warnings

      - name: Audit Summary
        if: always()
        run: |
          echo "## Security Audit Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if cargo audit 2>/dev/null; then
            echo "✅ No known vulnerabilities found" >> $GITHUB_STEP_SUMMARY
          else
            echo "❌ Vulnerabilities detected - see logs" >> $GITHUB_STEP_SUMMARY
          fi

  deny:
    name: Cargo Deny
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo-deny
        uses: actions/cache@v4
        with:
          path: ~/.cargo/bin/cargo-deny
          key: cargo-deny-0.14

      - name: Install cargo-deny
        run: |
          if ! command -v cargo-deny &> /dev/null; then
            cargo install cargo-deny --locked
          fi

      - name: Check advisories
        run: cargo deny check advisories

      - name: Check licenses
        run: cargo deny check licenses
        continue-on-error: true

      - name: Check bans
        run: cargo deny check bans
        continue-on-error: true

      - name: Check sources
        run: cargo deny check sources
        continue-on-error: true

  supply-chain:
    name: Supply Chain Analysis
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Analyze dependency tree
        run: |
          cargo tree --workspace --depth 3 > dep-tree.txt
          echo "## Dependency Analysis" >> $GITHUB_STEP_SUMMARY
          echo "Total direct dependencies: $(cargo tree --workspace --depth 1 | grep -c '├──\|└──')" >> $GITHUB_STEP_SUMMARY

      - name: Check for yanked crates
        run: |
          cargo install cargo-audit --locked 2>/dev/null || true
          if cargo audit --version &> /dev/null; then
            cargo audit --deny yanked || echo "::warning::Some dependencies have been yanked"
          fi

  security-complete:
    name: Security Checks Complete
    runs-on: ubuntu-latest
    needs: [audit, deny, supply-chain]
    if: always()
    steps:
      - name: Check results
        run: |
          if [[ "${{ needs.audit.result }}" == "failure" ]]; then
            echo "❌ Security audit failed"
            exit 1
          fi
          if [[ "${{ needs.deny.result }}" == "failure" ]]; then
            echo "❌ Cargo deny checks failed"
            exit 1
          fi
          echo "✅ All security checks passed"
